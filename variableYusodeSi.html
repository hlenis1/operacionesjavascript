    <script type="text/javascript">


        var nota1,nota2,nota3;
        
        nota1 = prompt ("ingrese la primer nota:  ");

        nota3 = prompt ("ingrese la tercera nota: ");

        nota1 =parseInt(nota1);
        nota2 =parseInt(nota2);
        nota3 =parseInt(nota3);
        var pro;
        pro=(nota1+nota2+nota3)/3
        if(pro>5)
        {
         document.write("Aprobo la materia durante el semestre");
       
        }
        else
        {
            if(pro>=4)
            {

            document.write(" Aprobo la materia promedio REGULAR durante el semestre");
        }
        else
        {
           document.write("Reprobo el semestre")

        }
    }
        
        
        
        </script>
